<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGL Game Picker</title>
    <style>
        body {
            font-family: "VT323", monospace;
            font-weight: 400;
            font-style: normal;
            justify-content: center;
            align-items: center;
            background-color: rgb(0, 0, 0);
            color: #ccc;
        }
        div {
            justify-content: center;
        }
        p {
            width: 60%;
            max-width: 800px;
            font-size: 1.4em;
            justify-content: center;
            text-align: center;
        }
        #itemList {
            display: flex;
            list-style-type: none;
            padding: 0;
            justify-content: center;
        }
        .item {
            width: 200px;
            font-size: 1.5em;
            padding: 10px;
            margin: 5px;
            border: 3px solid #000000;
            display: flex;
            align-items: center;
            flex-direction: column;
            color: #ccc
        }
        .item img {
            max-width: 95%;
            margin-bottom: 10px;
        }
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .focused {
            background-color: #000000;
            border-color: #01be0b;
            color: #01be0b;
            border-width: 3px;
        }
    </style>
</head>
<body>
    <img src = "logo.png" class = "center">
    <ul id="itemList">
        <li class="item" data-index="0" data-url="/sp/index.html" data-description="Genres: Platformer. Adapted by Scott Smallwood from the game Super Sparty Bros, originally created by Brian Winn and Greg Kozma at Michigan State University, this game imagines the genre hero as a sound collector. The game was designed with the idea that students could each create their own set of sounds for each level, exercising and demonstrating both sound design and compositional skills in a variety of styles. As Super Paulino collects notes, she turns on sounds that are part of a multipart composition, unlocking sonic layers that come together at the end of each level.<br />Created by: Scott Smallwood<br />Additional level design, programming: Catherine Bevan<br />Level 1 audio: XiMe Experimental Ensemble<br />Level 2 audio: Greg Mulyk<br />Level 3 audio: Colin D'Amore<br />Level 4 audio: Jasper Casavant<br />Level 5 audio: Tom Merklinger<br />Level 6 audio: Olivia McRobbie<br />Level 7 audio: Micah Hussel<br />Level 8 audio: Catherine Labbe<br />">
            <img src="https://www.audiogameslab.ca/wp-content/uploads/2024/06/paulino.png" alt="Super Paulino"> Super Paulino
        </li>
        <li class="item" data-index="1" data-url="" data-description="Keep your eyes (and ears) peeled!">
            <img src="https://www.audiogameslab.ca/wp-content/uploads/2024/06/self-discovery.png" alt="More Games Coming Soon"> More Games Coming Soon...
        </li>
    </ul>
    <p id="description" class="center">None</p>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const items = document.querySelectorAll('.item');
            let currentFocusIndex = -1;

            const updateFocus = () => {
                items.forEach((item, index) => {
                    if(index === currentFocusIndex) {
                        item.classList.add('focused');
                    } else {
                        item.classList.remove('focused');
                    }
                });
                const descriptionElement = document.getElementById('description');
                descriptionElement.innerText = currentFocusIndex >= 0 ? items[currentFocusIndex].getAttribute('data-description') : 'None';
            };

            document.addEventListener('keydown', (event) => {
                if(event.key === 'ArrowRight' || event.key === 'd') {
                    currentFocusIndex = (currentFocusIndex + 1) % items.length;
                    updateFocus();
                } else if(event.key === 'ArrowLeft' || event.key === 'a') {
                    currentFocusIndex = (currentFocusIndex - 1 + items.length) % items.length;
                    updateFocus();
                } else if(event.key === 'Enter' || event.code === 'Space') {
                    if (currentFocusIndex >= 0) {
                        const url = items[currentFocusIndex].getAttribute('data-url');
                        window.open(url, '_self');
                    }
                }
            });

            updateFocus();
        });
    </script>
</body>
</html>
